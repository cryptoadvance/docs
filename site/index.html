.site-header {

.nav-container {

.nav-logo img {

}

.nav-menu a:hover {

}

.dropdown {

}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #192432;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  border-radius: 4px;
  margin-top: 0px;
  padding-top: 8px;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content a {
  display: block;
  padding: 12px 16px;
  color: white;
  text-decoration: none;
  transition: background-color 0.2s;
}

.dropdown-content a:hover {
  background-color: #289DB8;
  color: white;
}

.mobile-menu-toggle {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;

@media (max-width: 768px) {

}
